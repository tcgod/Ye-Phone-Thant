<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
<style>
   #h1 {width: 300px;
    height: 100px;
    padding: 15px;
    background-color: white;
    box-shadow: 10px 10px grey;
    text-align:center;
   }
   #line{
    text-align: justify;
    text-justify: inter-word;
}

</style>
</head>
	<body >
		<div align="center">
		<h1 id="h1">World Factbook</h1>
		<div align="center">
			{%for s in lota %}
			<a href="/describewithAlphabetics/{{s}}">{{s}}</a>
			{% endfor %}
		</div>
		</div>
		<div  align="center" class="gg" >
		<ul>
			{% for c in w %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c["tld"]}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		<div class='nav_button'>
			<a href='/begin/{{page_number-page_size}}'>Previous Page</a>
		</div>
		<div class='nav_button'>
			<a href='/begin/{{page_number+page_size}}'>Next Page</a>
		</div>
		</div>
	</body>
</html>
